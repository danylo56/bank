<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
    <div class="container">
        <a class="navbar-brand" href="#">LazhaBank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            {% url 'login' as login %}
            {% url 'sign_up' as sign_up %}
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="">Account</a>
                <a class="nav-item nav-link" href="">Open a bill</a>
                <a class="nav-item nav-link" href="">Transaction</a>
                <a class="nav-item nav-link" href="">Log out</a>

                {% else %}
                <a class="nav-item nav-link {% if request.path == login %}active{% endif %}"
                   href="{% url 'login' %}">Login</a>
                <a class="nav-item nav-link {% if request.path  == sign_up %}active{% endif %}"
                   href="{% url 'sign_up' %}">Sign Up</a>
                {{url_name}}
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
